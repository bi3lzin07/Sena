<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Cliente</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        nav button {
            margin: 10px 0;
            background: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 200px; /* Largura fixa para os botões */
        }

        nav button:hover {
            background: #4cae4c;
        }

        .welcome-message {
            margin-bottom: 20px;
            text-align: center;
        }

        .logout-button {
            background: #d9534f;
        }

        .logout-button:hover {
            background: #c9302c;
        }

        .content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Largura máxima para a seção de conteúdo */
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Painel do Cliente</h2>
        <div class="welcome-message">
            <p>Bem-vindo(a), [Nome do Cliente]!</p>
        </div>
        <nav>
            <button onclick="window.location.href='agendar-consulta.html'">Agendar Consulta</button>
            <button onclick="window.location.href='historico-medico.html'">Histórico Médico</button>
            <button onclick="window.location.href='consultas-agendadas.html'">Consultas Agendadas</button>
            <button onclick="window.location.href='atualizar-dados.html'">Atualizar Dados Pessoais</button>
            <button class="logout-button" onclick="window.location.href='index.html'">Sair</button>
        </nav>
    </div>
</body>
</html>
